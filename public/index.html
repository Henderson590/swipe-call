<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Call</title>

  <!-- Font Awesome & Inter Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #007bff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      --bg: #121212;
      --text: #f0f0f0;
    }

    .light-theme {
      --bg: #f0f0f0;
      --text: #111111;
    }

    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loginScreen input, #loginScreen button {
      padding: 12px 16px;
      font-size: 16px;
      margin: 8px;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    #loginScreen input {
      width: 240px;
      background: #f5f5f5;
    }

    #loginScreen button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #loginScreen button:hover {
      background: #0056b3;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #friendsList {
      width: 220px;
      padding: 20px;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
      overflow-y: auto;
    }

    .dark-mode #friendsList {
      background-color: #1e1e1e;
      border-color: #333;
    }

    .light-theme #friendsList {
      background-color: #f8f8f8;
      border-color: #ddd;
    }

    .friend {
      background: #eee;
      color: #111;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .friend:hover {
      background: #ccc;
    }

    #mainContent {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #userHeader {
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #remoteVideos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 12px;
      background-color: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 30px;
    }

    .controls button {
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      transition: transform 0.2s, background-color 0.2s;
    }

    .controls button:hover {
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.2);
    }

    #roomInput {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      text-align: center;
    }

    button[onclick="joinRoom()"] {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Login View -->
  <div id="loginScreen">
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="login()">Login</button>
  </div>

  <!-- App View -->
  <div id="app" style="display: none;">
    <div id="friendsList">
      <h3>Online Friends</h3>
      <input type="text" id="searchInput" placeholder="Search friends..." style="width: 100%; padding: 6px; margin-bottom: 10px; border-radius: 6px; border: none;">
      <button onclick="searchFriends()" style="width: 100%; padding: 8px; margin-bottom: 10px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer;">Search</button>
      <div id="friendsContainer"></div>
    </div>

    <div id="mainContent">
      <div id="userHeader">Welcome, <span id="usernameDisplay"></span>!</div>

      <div class="video-container">
        <div id="remoteVideos"></div>
        <video id="localVideo" autoplay muted playsinline></video>

        <div class="controls">
          <button onclick="toggleCamera()" title="Toggle Camera"><i class="fas fa-video"></i></button>
          <button onclick="toggleMic()" title="Toggle Mic"><i class="fas fa-microphone"></i></button>
          <button onclick="switchCamera()" title="Switch Camera"><i class="fas fa-sync-alt"></i></button>
          <button onclick="hangUp()" title="Hang Up"><i class="fas fa-phone-slash"></i></button>
        </div>

        <input id="roomInput" placeholder="Enter Room Name" />
        <button onclick="joinRoom()">Join</button>
        <button id="themeToggle" onclick="toggleTheme()">ðŸŒ“</button>
      </div>
    </div>
  </div>

  <!-- Ringtone Audio -->
  <audio id="ringtone" src="ringtone.mp3" loop preload="auto"></audio>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
